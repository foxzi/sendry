name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Run vet
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_SHA::8}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA::8} -X main.buildTime=${BUILD_TIME}" \
            -o sendry-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/sendry

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sendry-${{ matrix.goos }}-${{ matrix.goarch }}
          path: sendry-${{ matrix.goos }}-${{ matrix.goarch }}

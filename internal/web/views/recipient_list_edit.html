{{define "content"}}
<div class="page-header">
    <h1>Edit: {{.List.Name}}</h1>
</div>

<form method="post" action="/recipients/{{.List.ID}}" class="card">
    <input type="hidden" name="_method" value="PUT">
    <div class="card-body">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required class="input" value="{{.List.Name}}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="input" rows="3">{{.List.Description}}</textarea>
        </div>

        <div class="form-group">
            <label>Source Type</label>
            <input type="text" class="input" value="{{.List.SourceType}}" disabled>
            <small class="form-help">Source type is set automatically based on how recipients are added</small>
        </div>
    </div>

    <div class="card-footer">
        <a href="/recipients/{{.List.ID}}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{{end}}

{{define "content"}}
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/lib/codemirror.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/theme/dracula.min.css" rel="stylesheet">
<style>
.editor-container {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    margin-bottom: 1rem;
}
.editor-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}
.editor-tab {
    padding: 0.5rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--bg-card);
    cursor: pointer;
    font-size: 0.875rem;
}
.editor-tab.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}
.editor-pane { display: none; }
.editor-pane.active { display: block; }

/* Quill customization */
.ql-toolbar.ql-snow {
    border: none;
    border-bottom: 1px solid var(--border);
    background: var(--bg);
}
.ql-container.ql-snow {
    border: none;
    font-family: inherit;
}
.ql-editor {
    min-height: 300px;
    font-size: 14px;
}
[data-theme="dark"] .ql-toolbar.ql-snow {
    background: var(--bg-card);
}
[data-theme="dark"] .ql-stroke {
    stroke: var(--text);
}
[data-theme="dark"] .ql-fill {
    fill: var(--text);
}
[data-theme="dark"] .ql-picker-label {
    color: var(--text);
}

/* CodeMirror customization */
.CodeMirror {
    height: 350px;
    font-size: 13px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
}
[data-theme="dark"] .CodeMirror {
    background: var(--bg-card);
}

.editor-preference {
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-left: auto;
}
.editor-preference label {
    cursor: pointer;
}
</style>

<div class="page-header">
    <h1>New Template</h1>
</div>

<form method="post" action="/templates" class="card" id="template-form">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required class="input" placeholder="Welcome Email">
            </div>
            <div class="form-group">
                <label for="folder">Folder</label>
                <input type="text" id="folder" name="folder" class="input" placeholder="marketing" list="folders">
                <datalist id="folders">
                    {{range .Folders}}
                    <option value="{{.}}">
                    {{end}}
                </datalist>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="input" rows="2" placeholder="Brief description of this template"></textarea>
        </div>

        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required class="input" placeholder="Welcome to {{.CompanyName}}!">
            <small class="form-help">Use {{"{{"}}variable{{"}}"}} syntax for dynamic content</small>
        </div>

        <div class="form-group">
            <label>HTML Content</label>
            <div class="editor-tabs">
                <button type="button" class="editor-tab active" data-editor="visual">Visual</button>
                <button type="button" class="editor-tab" data-editor="code">Code</button>
                <div class="editor-preference">
                    <label>
                        <input type="checkbox" id="remember-editor"> Remember choice
                    </label>
                </div>
            </div>

            <div class="editor-pane active" id="visual-pane">
                <div class="editor-container">
                    <div id="quill-editor"></div>
                </div>
            </div>

            <div class="editor-pane" id="code-pane">
                <div class="editor-container">
                    <textarea id="code-editor"></textarea>
                </div>
            </div>

            <input type="hidden" name="html" id="html-hidden">
        </div>

        <div class="form-group">
            <label for="text">Plain Text Content</label>
            <textarea id="text" name="text" class="input code" rows="8" placeholder="Plain text fallback..."></textarea>
        </div>

        <div class="form-group">
            <label for="variables">Variables (JSON)</label>
            <textarea id="variables" name="variables" class="input code" rows="4" placeholder='{"name": "John Doe", "company": "Acme Inc"}'></textarea>
            <small class="form-help">Define expected variables for documentation and test emails</small>
        </div>
    </div>

    <div class="card-footer">
        <a href="/templates" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Create Template</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/xml/xml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/javascript/javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/css/css.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.18/mode/htmlmixed/htmlmixed.min.js"></script>
<script>
(function() {
    // Initialize Quill
    const quill = new Quill('#quill-editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, 3, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                [{ 'color': [] }, { 'background': [] }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'align': [] }],
                ['link', 'image'],
                ['clean']
            ]
        },
        placeholder: 'Start writing your email content...'
    });

    // Initialize CodeMirror
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    const codeMirror = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
        mode: 'htmlmixed',
        theme: isDark ? 'dracula' : 'default',
        lineNumbers: true,
        lineWrapping: true,
        indentUnit: 2,
        tabSize: 2,
        autoCloseTags: true,
        matchBrackets: true,
        placeholder: '<html>...</html>'
    });

    // Tab switching
    const tabs = document.querySelectorAll('.editor-tab');
    const visualPane = document.getElementById('visual-pane');
    const codePane = document.getElementById('code-pane');
    const rememberCheckbox = document.getElementById('remember-editor');

    // Load saved preference
    const savedEditor = localStorage.getItem('sendry-editor-preference');
    if (savedEditor) {
        rememberCheckbox.checked = true;
        if (savedEditor === 'code') {
            switchToCode();
        }
    }

    function switchToVisual() {
        tabs.forEach(t => t.classList.remove('active'));
        tabs[0].classList.add('active');
        visualPane.classList.add('active');
        codePane.classList.remove('active');
        // Sync code to visual
        const code = codeMirror.getValue();
        if (code) {
            quill.clipboard.dangerouslyPasteHTML(code);
        }
    }

    function switchToCode() {
        tabs.forEach(t => t.classList.remove('active'));
        tabs[1].classList.add('active');
        visualPane.classList.remove('active');
        codePane.classList.add('active');
        // Sync visual to code
        codeMirror.setValue(quill.getSemanticHTML());
        codeMirror.refresh();
    }

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            const editor = this.dataset.editor;
            if (editor === 'visual') {
                switchToVisual();
            } else {
                switchToCode();
            }

            // Save preference
            if (rememberCheckbox.checked) {
                localStorage.setItem('sendry-editor-preference', editor);
            }
        });
    });

    rememberCheckbox.addEventListener('change', function() {
        if (!this.checked) {
            localStorage.removeItem('sendry-editor-preference');
        } else {
            const active = document.querySelector('.editor-tab.active');
            localStorage.setItem('sendry-editor-preference', active.dataset.editor);
        }
    });

    // Form submission
    document.getElementById('template-form').addEventListener('submit', function(e) {
        const htmlHidden = document.getElementById('html-hidden');

        if (visualPane.classList.contains('active')) {
            htmlHidden.value = quill.getSemanticHTML();
        } else {
            htmlHidden.value = codeMirror.getValue();
        }
    });

    // Theme change listener
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'data-theme') {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                codeMirror.setOption('theme', isDark ? 'dracula' : 'default');
            }
        });
    });
    observer.observe(document.documentElement, { attributes: true });
})();
</script>
{{end}}

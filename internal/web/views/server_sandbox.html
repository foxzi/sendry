{{define "content"}}
<div class="page-header">
    <h1>Send Test Email</h1>
    <div class="header-actions">
        <a href="/servers" class="btn btn-secondary">Back to Servers</a>
    </div>
</div>

{{if .Success}}
<div class="alert alert-success">
    {{.Success}}
</div>
{{end}}

{{if .Error}}
<div class="alert alert-danger">
    {{.Error}}
</div>
{{end}}

<div class="card">
    <div class="card-header">
        <h3>Send Test Email</h3>
    </div>
    <div class="card-body">
        <form method="post" action="/servers/{{.ServerName}}/sandbox">
            <div class="form-group">
                <label for="server">MTA Server</label>
                <select id="server" name="server" class="input">
                    {{range .Servers}}
                    <option value="{{.Name}}" {{if eq .Name $.ServerName}}selected{{end}}>{{.Name}} ({{.Env}})</option>
                    {{end}}
                </select>
            </div>

            <div class="form-group">
                <label for="from">From</label>
                <input type="email" id="from" name="from" class="input" required placeholder="sender@example.com">
            </div>

            <div class="form-group">
                <label for="to">To</label>
                <input type="email" id="to" name="to" class="input" required placeholder="recipient@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" class="input" required placeholder="Test email">
            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <textarea id="body" name="body" class="input" rows="6" required placeholder="This is a test email from Sendry Web."></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="html" value="1">
                    Send as HTML
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Send Test Email</button>
            </div>
        </form>
    </div>
</div>
{{end}}

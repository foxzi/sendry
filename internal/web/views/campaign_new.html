{{define "content"}}
<div class="page-header">
    <h1>New Campaign</h1>
</div>

<form method="post" action="/campaigns" class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="name">Campaign Name *</label>
            <input type="text" id="name" name="name" required class="input" placeholder="Welcome Series">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="input" rows="2" placeholder="Brief description of this campaign"></textarea>
        </div>

        <h3 style="margin: 1.5rem 0 1rem">Sender Information</h3>

        <div class="form-row">
            <div class="form-group">
                <label for="from_email">From Email *</label>
                <input type="email" id="from_email" name="from_email" required class="input" placeholder="hello@example.com">
            </div>
            <div class="form-group">
                <label for="from_name">From Name</label>
                <input type="text" id="from_name" name="from_name" class="input" placeholder="Company Name">
            </div>
        </div>

        <div class="form-group">
            <label for="reply_to">Reply-To (optional)</label>
            <input type="email" id="reply_to" name="reply_to" class="input" placeholder="support@example.com">
        </div>

        <div class="form-group">
            <label for="tags">Tags (JSON array)</label>
            <input type="text" id="tags" name="tags" class="input" placeholder='["newsletter", "marketing"]'>
            <small class="form-help">Tags are passed to Sendry for categorization</small>
        </div>
    </div>

    <div class="card-footer">
        <a href="/campaigns" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Create Campaign</button>
    </div>
</form>
{{end}}
